<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
		<link rel="manifest" href="/manifest.json" />
		<meta name="theme-color" content="#1f2937" />
		
		<!-- Favicons -->
		<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon_Favicon32_32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon_Favicon16_16x16.png">
		
		<!-- iOS / Apple Touch Icons -->
		<link rel="apple-touch-icon" href="/icons/icon_ios_iPhone_180x180.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/icons/icon_ios_iPad_120x120.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/icons/icon_ios_iPhone_180x180.png">
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
